<!DOCTYPE html>
<html>
<head>
    <title>Cards Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .card {
            border-radius: 12px;
            overflow: hidden;
        }

        /* Lightbox overlay */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .lightbox-overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container my-5">

    <h2 class="text-center mb-4">Cards Gallery</h2>

    <!-- Single Row -->
    <div class="row">

        <!-- Repeat 6 Cards -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image1" class="card-img-top lightbox">
                <div class="card-body text-center">
                    <h6>Description 1</h6>
                    <p>Details about image 1.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image2" class="card-img-top lightbox">
                <div class="card-body text-center">
                    <h6>Description 2</h6>
                    <p>Details about image 2.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image3" class="card-img-top lightbox">
                <div class="card-body text-center">
                    <h6>Description 3</h6>
                    <p>Details about image 3.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image4" class="card-img-top lightbox">
                <div class="card-body text-center">
                    <h6>Description 4</h6>
                    <p>Details about image 4.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image5" class="card-img-top lightbox">
                <div class="card-body text-center">
                    <h6>Description 5</h6>
                    <p>Details about image 5.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image6" class="card-img-top lightbox">
                <div class="card-body text-center">
                    <h6>Description 6</h6>
                    <p>Details about image 6.</p>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Lightbox Overlay -->
<div class="lightbox-overlay" id="lightboxOverlay">
    <img id="lightboxImage">
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
    const images = document.querySelectorAll('.lightbox');
    const overlay = document.getElementById('lightboxOverlay');
    const overlayImg = document.getElementById('lightboxImage');

    images.forEach(img => {
        img.addEventListener('click', function() {
            overlay.style.display = 'flex';
            overlayImg.src = this.src;
        });
    });

    overlay.addEventListener('click', function() {
        overlay.style.display = 'none';
    });
</script>

</body>
</html>
