<!DOCTYPE html>
<html>
<head>
    <title>Cards Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .card {
            border-radius: 12px;
            overflow: hidden;
        }

        .card-body {
            text-align: center;
        }

        /* Lightbox effect */
        .lightbox-active {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            z-index: 1050;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container my-5">

    <h2 class="text-center mb-4">Cards Gallery</h2>

    <div class="row">

        <!-- 6 Cards -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image1" class="card-img-top lightbox">
                <div class="card-body">
                    <h6>Description 1</h6>
                    <p>Details about image 1.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image2" class="card-img-top lightbox">
                <div class="card-body">
                    <h6>Description 2</h6>
                    <p>Details about image 2.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image3" class="card-img-top lightbox">
                <div class="card-body">
                    <h6>Description 3</h6>
                    <p>Details about image 3.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image4" class="card-img-top lightbox">
                <div class="card-body">
                    <h6>Description 4</h6>
                    <p>Details about image 4.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image5" class="card-img-top lightbox">
                <div class="card-body">
                    <h6>Description 5</h6>
                    <p>Details about image 5.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="Image6" class="card-img-top lightbox">
                <div class="card-body">
                    <h6>Description 6</h6>
                    <p>Details about image 6.</p>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    document.querySelectorAll('.lightbox').forEach(img => {
        img.addEventListener('click', function () {
            this.classList.toggle('lightbox-active');
        });
    });
</script>

</body>
</html>
